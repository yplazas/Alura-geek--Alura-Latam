<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alura Geek</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script type="module" src="js/mostrarProductos.js" defer></script>
    <script type="module" src="js/guardarProducto.js" defer></script>
    <script type="module" src="js/eliminarProducto.js" defer></script>
    <script type="module" src="js/sportApi.js" defer></script>
</head>

<body>
    <header class="header">
        <img src="img/Logo.svg" alt="logo alura geek" />
    </header>
    <main class="main">
        <div class="main__container">
            <section class="main__productos">
                <div class="productos__container">
                    <h2 class="productos__titulo">PRODUCTOS:</h2>
                    <div id="productos-lista" class="productos__lista" data-lista-productos></div>
                </div>
            </section>
            <section class="main__formulario">
                <div class="formulario__container">
                    <h2 class="formulario__titulo">AGREGAR <br />PRODUCTO:</h2>
                    <form action="" class="formulario__datos" data-formulario>
                        <input type="text" name="" id=""  placeholder="Nombre..." data-nombre />
                        <input type="number" name="" id=""  placeholder="Precio..." data-precio />
                        <input type="text" name="" id=""  placeholder="url imagen..." data-urlImagen />
                        <div class="botones__formulario">
                            <button id="enviarDatos">Enviar</button>
                            <button id="limpiarDatos">Limpiar</button>
                        </div>
                    </form>
                </div>
            </section>
        </div>
    </main>
    <footer class="footer">
        <img src="img/Logo.svg" alt="logo alura geek" />
        <div class="footer__descripcion">
            <h3>Desarrollado por Yeison Plazas</h3>
            <p>Alura Latam</p>
        </div>
    </footer>
</body>

</html>
